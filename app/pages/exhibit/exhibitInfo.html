<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button  style="margin-right:10px">
        <ion-icon name="share-outline"></ion-icon>
      </button>
      <button>
        <ion-icon name="heart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col class="exhibit-info">
      <img src="{{exhibit.cover}}" alt="">
      <h2>{{exhibit.titleName}}</h2>
      <p class="date">展览时间：{{exhibit.startDate}} ~ {{exhibit.endDate}}</p>
      <p class="address">展览时间：{{exhibit.exAddress}}{{exhibit.exLocation}}</p>
      <p #descElement class="desc">{{exhibit.exDescription}}</p>
      <button #moreBtn block primary small (click)='toogleMoreDesc()' >{{moreText}}</button>
    </ion-col>
  </ion-row>
  

</ion-content>
